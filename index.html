<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/output.css">
    <title>Image Slider</title>
</head>

<body>
    <section>
        <div class="container lg:w-[60%] py-5">
            <h1 class="text-3xl text-center font-bold mb-10">Image Slider</h1>
            <div class="main-slide relative">
                <button class="left-[20px] style-icon " id="btnPrev"><i class="fa-solid fa-chevron-left text-3xl font-bold "></i></button>
                <div class="main-img relative">
                     <img src="./images/01.jpg" class="absolute inset-0 opacity-100" alt="image 01">
                    <img src="./images/02.jpg" class="absolute inset-0" alt="image 02">
                    <img src="./images/03.jpg" class="absolute inset-0" alt="image 03">
                    <img src="./images/04.jpg" class="absolute inset-0" alt="image 04">
                    <img src="./images/05.jpg" class="absolute inset-0" alt="image 05">
                    <img src="./images/06.jpg" class="absolute inset-0" alt="image 06">
                    <img src="./images/07.jpg" class="absolute inset-0" alt="image 07">
                    <img src="./images/08.jpg" class="absolute inset-0" alt="image 08">
                </div>
                <button class="right-[20px] style-icon" id="btnNext"><i class="fa-solid fa-chevron-right text-3xl font-bold"></i></button>
            </div>
            <div class="containerThumnails grid grid-cols-12">
                
            </div>
        </div>
    </section>
    <script src="./js/index.js"></script>
</body>

</html>
